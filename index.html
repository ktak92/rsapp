<!DOCTYPE html>
<!--[if lt IE 7]> <html class="lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]> <html class="lt-ie9"> <![endif]-->

<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>Retrospect It</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
</head>

<body>
    <header>
        <div class="container">
            <div id="title-section">
                <!-- inject #header-template -->
            </div>
        </div>
    </header>
    <main>
        <div id="list-container" class="container">
            <div id="goods" class="list span4">
                <div class="list-header">
                    The Goods
                    <button class="add-post btn btn-secondary">+</button>
                </div>
                <div class="list-actions">
                </div>
                <div class="list-notes">
                    <span class="empty">No posts yet..</span>
                </div>
            </div>
            <div id="bads" class="list span4">
                <div class="list-header">
                    The Bads
                    <button class="add-post btn btn-secondary">+</button>
                </div>
                <div class="list-actions">
                </div>
                <div class="list-notes">
                    <span class="empty">No posts yet..</span>
                </div>
            </div>
            <div id="changes" class="list span4">
                <div class="list-header">
                    Changes Needed
                    <button class="add-post btn btn-secondary">+</button>
                </div>
                <div class="list-actions">
                </div>
                <div class="list-notes">
                    <span class="empty">No posts yet..</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
    <script>
    window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
    <!-- hb templates -->
    <script type="text/x-handlebars" id="header-template">
        <h2 class="board-title">{{boardTitle}}</h2>
        <span class="board-date">{{boardDate}}</span>
    </script>
    <script type="text/x-handlebars" id="note-template">
        <div class="note">
            <span class="delete-note" style="z-index: 1; position: absolute; top: 10px; right: 10px;">[x]</span>
            <div class="content">
                {{content}}
            </div>
        </div>
    </script>
</body>

</html>
